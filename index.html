<!DOCTYPE html>

  <style>
    body {

    .container {

    .correcto { color: green; }

    #ranking ol {

    #ranking li {

    input[type="text"] {
      padding: 12px;
      width: 80%;
      margin-bottom: 15px;
      border: 2px solid #FFA500;
      border-radius: 10px;
      font-size: 1em;
    }

    button {
      background: #FF6347;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      font-size: 1.1em;
      cursor: pointer;
    }

    button:hover {
      background: #FF4500;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="text-align:center; color:#8B4513;">ğŸŒ´ Â¡Trivia CaribeÃ±a de Barranquilla! ğŸŒ´</h1>

    <!-- Registro -->
    <div id="registro" class="registro-container">
      <h2>Â¡RegÃ­strate para jugar! ğŸŠ</h2>
      <form id="formRegistro">
        <input type="text" id="nombreJugador" placeholder="Escribe tu nombre" required />
        <br />
        <button type="submit">Â¡Jugar!</button>
      </form>
    </div>

    <!-- Trivia -->
    <div id="trivia" class="trivia-container" style="display:none;">
      <h2>Â¿QuÃ© tanto sabes de Barranquilla? ğŸ§ </h2>
      <div id="tarjetaPregunta" class="tarjeta"></div>
      <div id="opciones" class="opciones"></div>
      <div id="mensaje" class="mensaje"></div>
      <button id="siguientePregunta" style="display:none;">Siguiente pregunta â¡ï¸</button>
    </div>

    <!-- Ranking -->
    <div id="ranking" class="ranking-container" style="display:none;">
      <h2>ğŸ† Ranking de Expertos en Barranquilla</h2>
      <ol id="listaRanking"></ol>
      <button onclick="location.reload()">Jugar de nuevo</button>
    </div>
  </div>

  <script>
    // Detectar si localStorage estÃ¡ disponible
    let useLocalStorage = false;
    try {
      localStorage.setItem('test', 'test');
      localStorage.removeItem('test');
      useLocalStorage = true;
    } catch (e) {
      console.warn("localStorage no disponible. Usando memoria temporal.");
    }

    // Preguntas basadas en el PDF
    const preguntas = [
      {
        pregunta: "Â¿DÃ³nde se encuentra 'La Ventana del Mundo'?",
        opciones: ["Barrio El Prado", "Barrio San JosÃ©", "Puerto Colombia", "Barrio Villas del Sol"],
        correcta: 2
      },
      {
        pregunta: "Â¿QuÃ© rÃ­o desemboca en Bocas de Ceniza?",
        opciones: ["RÃ­o Cauca", "RÃ­o Magdalena", "RÃ­o SinÃº", "RÃ­o Atrato"],
        correcta: 1
      },
      {
        pregunta: "Â¿QuÃ© equipo de fÃºtbol representa a Barranquilla?",
        opciones: ["Millonarios", "AmÃ©rica de Cali", "AtlÃ©tico Junior", "Deportivo Cali"],
        correcta: 2
      },
      {
        pregunta: "Â¿En quÃ© barrio estÃ¡ el Parque Cultural del Caribe?",
        opciones: ["El Prado", "San JosÃ©", "El Recreo", "Villas del Sol"],
        correcta: 1
      },
      {
        pregunta: "Â¿QuÃ© escritor tiene una estatua en el Museo del Caribe?",
        opciones: ["Julio CortÃ¡zar", "Mario Vargas Llosa", "Gabriel GarcÃ­a MÃ¡rquez", "Isabel Allende"],
        correcta: 2
      },
      {
        pregunta: "Â¿DÃ³nde se encuentra el antiguo edificio de la Aduana?",
        opciones: ["Barrio El Prado", "Centro histÃ³rico", "Puerto Colombia", "Castillo de Salgar"],
        correcta: 1
      },
      {
        pregunta: "Â¿QuÃ© celebraciÃ³n es famosa en Barranquilla en febrero/marzo?",
        opciones: ["Festival de Cine", "Feria de Manizales", "Carnaval de Barranquilla", "Festival de Teatro"],
        correcta: 2
      },
      {
        pregunta: "Â¿QuÃ© actividad puedes hacer en el VolcÃ¡n de Totumo?",
        opciones: ["Nadar en el mar", "Subir una montaÃ±a", "BaÃ±o de lodo medicinal", "Ver aves exÃ³ticas"],
        correcta: 2
      }
    ];

    let jugadorActual = "";
    let puntaje = 0;
    let indicePregunta = 0;

    // Registro
    document.getElementById("formRegistro").addEventListener("submit", (e) => {
      e.preventDefault();
      jugadorActual = document.getElementById("nombreJugador").value.trim();
      if (jugadorActual) {
        document.getElementById("registro").style.display = "none";
        document.getElementById("trivia").style.display = "block";
        mostrarPregunta();
      }
    });

    function mostrarPregunta() {
      if (indicePregunta >= preguntas.length) {
        finalizarJuego();
        return;
      }

      const p = preguntas[indicePregunta];
      document.getElementById("tarjetaPregunta").textContent = p.pregunta;
      const contenedorOpciones = document.getElementById("opciones");
      contenedorOpciones.innerHTML = "";
      p.opciones.forEach((opcion, i) => {
        const btn = document.createElement("button");
        btn.textContent = opcion;
        btn.onclick = () => verificarRespuesta(i);
        contenedorOpciones.appendChild(btn);
      });
      document.getElementById("mensaje").textContent = "";
      document.getElementById("siguientePregunta").style.display = "none";
    }

    function verificarRespuesta(seleccionada) {
      const esCorrecta = seleccionada === preguntas[indicePregunta].correcta;
      const mensaje = document.getElementById("mensaje");
      if (esCorrecta) {
        mensaje.textContent = "Â¡Correcto! ğŸ‰";
        mensaje.className = "mensaje correcto";
        puntaje++;
      } else {
        mensaje.textContent = "Incorrecto ğŸ˜¢";
        mensaje.className = "mensaje incorrecto";
      }
      document.querySelectorAll("#opciones button").forEach(b => b.disabled = true);
      document.getElementById("siguientePregunta").style.display = "inline-block";
    }

    document.getElementById("siguientePregunta").addEventListener("click", () => {
      indicePregunta++;
      mostrarPregunta();
    });

    function finalizarJuego() {
      document.getElementById("trivia").style.display = "none";

      // Obtener ranking
      let ranking = [];
      if (useLocalStorage) {
        ranking = JSON.parse(localStorage.getItem("rankingBaq")) || [];
      } else {
        // Simular ranking en memoria (solo para esta sesiÃ³n)
        if (!window.tempRanking) window.tempRanking = [];
        ranking = window.tempRanking;
      }

      ranking.push({ nombre: jugadorActual, puntaje });
      ranking.sort((a, b) => b.puntaje - a.puntaje);

      if (useLocalStorage) {
        localStorage.setItem("rankingBaq", JSON.stringify(ranking));
      } else {
        window.tempRanking = ranking;
      }

      mostrarRanking(ranking);
    }

    function mostrarRanking(ranking) {
      const lista = document.getElementById("listaRanking");
      lista.innerHTML = "";
      ranking.slice(0, 10).forEach((jugador, i) => {
        const li = document.createElement("li");
        li.textContent = `${i + 1}. ${jugador.nombre} â€” ${jugador.puntaje}/${preguntas.length} pts`;
        lista.appendChild(li);
      });
      document.getElementById("ranking").style.display = "block";
    }
  </script>
</body>
</html>
